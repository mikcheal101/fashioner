<ng-include src="templates.header" ng-init="search.start ();"></ng-include>
<div class="container" style="margin-bottom: 2em!important;">
	<div class="row">
		<div class="col-sm-12 col-md-6" >
			<div class="input-field">
	        	<input name="search" type="text" class="validate" ng-model="search.text" required="required">
	        	<label for="search">Search Designers Directory:</label>
	        </div>
			<table class="table">
				<tr>
					<td width="50">
						<img src="assets/images/profile-blank.png" width="50">	
					</td>
					<td>
						<h6 ng-click="actions.designer.click(designer)">
							Designer Name
							<div style="padding-top: 5px;">
								<small>Fashion House</small>
							</div>
						</h6>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-12 col-md-6">
			<form name="form">
				<div class="card hoverable">
                    <div class="card-content">
                        <h5>
                            Designer<br>
                            <small class="text-red font-12 bold" ng-show="error.designer.available" 
                            	ng-bind="error.designer.message"></small>
                        </h5>

                        <div class="row">
                        	<small class="col-xs-12 text-center info">click image to change profile image</small>
                        	<br>
                        	<div class="card-image col-sm-12 col-md-4 col-md-offset-4">
                        		<img src="assets/images/profile-blank.png" class="" />
                        	</div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="username" type="text" class="validate"
					        		ng-model="data.designer.usernanme" required="required" />
					        	<label for="username">
					        		Enter Username / Email Address: &nbsp;
					        		<span ng-show="(form.username.$touched || form.$submitted) && 
					        			(form.username.$error.required || form.username.$error.length < 10)">
					        			<small ng-show="form.username.$error.required" class="text-danger">
					        				Enter your username!
					        			</small>
					        		</span>
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="firstname" type="text" class="validate"
					        		ng-model="data.designer.firstname" required="required" />
					        	<label for="firstname">
					        		Enter First Name: &nbsp;
					        		<span ng-show="(form.firstname.$touched || form.$submitted) && form.name.$error.required">
					        			<small ng-show="form.firstname.$error.required" class="text-danger">
					        				Tell us your first name!
					        			</small>
					        		</span>
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="middlename" type="text" class="validate"
					        		ng-model="data.designer.middlename" />
					        	<label for="middlename">
					        		Enter Middle Name: &nbsp;
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="lastname" type="text" class="validate"
					        		ng-model="data.designer.lastname" required="required" />
					        	<label for="lastname">
					        		Enter Last Name: &nbsp;
					        		<span ng-show="(form.lastname.$touched || form.$submitted) && 
					        			(form.lastname.$error.required)">
					        			<small ng-show="form.lastname.$error.required" class="text-danger">Tell us your last name!</small>
					        		</span>
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="tag" type="text" class="validate"
					        		ng-model="data.designer.tag" required="required" />
					        	<label for="tag">
					        		Enter Tag (Introductory Message): &nbsp;
					        		<span ng-show="(form.tag.$touched || form.$submitted) && 
					        			(form.tag.$error.required || form.tag.$error.length < 10)">
					        			<small ng-show="form.tag.$error.required" class="text-danger">Enter a Introductory Message!</small>
					        		</span>
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<textarea name="about" rows="3" class="materialize-textarea"
					        		ng-model="data.designer.about" required="required" >
					        	</textarea>
					        	<label for="about">
					        		Enter About you: &nbsp;
					        		<span ng-show="(form.about.$touched || form.$submitted) && 
					        			(form.about.$error.required || form.about.$error.length < 10)">
					        			<small ng-show="form.about.$error.required" class="text-danger">Tell us about yourself!</small>
					        		</span>
					        	</label>
					        </div>
                        </div>

                        <div class="row">
                        	<div class="input-field col-xs-12">
					        	<input name="fashion" type="text" class="validate"
					        		ng-model="data.designer.fashion_house" required="required" />
					        	<label for="fashion">
					        		Enter Fashion House: &nbsp;
					        		<span ng-show="(form.fashion.$touched || form.$submitted) && 
					        			(form.fashion.$error.required || form.fashion.$error.length < 10)">
					        			<small ng-show="form.fashion.$error.required" class="text-danger">Enter a Fashion House name!</small>
					        		</span>
					        	</label>
					        </div>
                        </div>
                    </div>
                    <!--Buttons-->
                    <div class="card-btn text-center">
                    	<button class="btn btn-default btn-md waves-effect waves-light" type="submit" 
                    		ng-click="actions.designer.commit(form);">
                    		commit
                    	</button>
                    	<button class="btn btn-danger btn-md waves-effect waves-light" type="reset"
                    		ng-click="actions.designer.drop();">
                    		drop /delete
                    	</button>
                    	<button class="btn btn-info btn-md waves-effect waves-light" type="reset"
                    		ng-click="actions.designer.clear();">
                    		clear
                    	</button>
                    </div>
                    <!--/.Buttons-->
                </div>
			</form>
		</div>
	</div>
</div>
